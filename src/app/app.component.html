<div>
<div>
<h1>Yelpapalooza</h1>
<h3>Pick your poisen</h3>
</div>


  <form [formGroup]="searchBox" (submit)="onSubmit()">
    <mat-form-field>
      <label>Price</label>
        <mat-select placeholder="Price" formControlName="price" required>
          <mat-option value= 1>$</mat-option>
          <mat-option value= 2>$$</mat-option>
          <mat-option value= 3>$$$</mat-option>
          <mat-option value= 4>$$$$</mat-option>
        </mat-select>
      </mat-form-field>
    

    
      <input matInput placeholder="Choose your City" formControlName="city" type="text">
    



  <label>Choose Your State</label>
    <select formControlName="state">
        <option [disabled]="true">Alabama</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>

        <option value="ND">North Dakota</option>

        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>

        <option value="RI">Rhode Island</option>

        <option value="WY">Wyoming</option>
      </select>		
    
      <button mat-button> Get you some!</button>
    </form>
</div>



<!-- A card to return the results -->



    <div class="results">
      <div *ngIf="displayResults"  >
        <div>
        <img src="{{displayResults.image_url}}">
      </div>
        <h1><em>{{ displayResults.name }}</em></h1>
        <h3><em>{{ displayResults.location.display_address[0]}}</em></h3>
        <h3><em>{{ displayResults.display_phone }}</em></h3>
    
        <h6>
            <img *ngIf="displayResults.rating === 0" src="../assets/regular_0.png">
            <img *ngIf="displayResults.rating === 1" src="../assets/regular_1.png">
            <img *ngIf="displayResults.rating === 1.5" src="../assets/regular_1_half.png">
            <img *ngIf="displayResults.rating === 2" src="../assets/regular_2.png">
            <img *ngIf="displayResults.rating === 2.5" src="../assets/regular_2_half.png">
            <img *ngIf="displayResults.rating === 3" src="../assets/regular_3.png">
            <img *ngIf="displayResults.rating === 3.5" src="../assets/regular_3_half.png">
            <img *ngIf="displayResults.rating === 4" src="../assets/regular_4.png">
            <img *ngIf="displayResults.rating === 4.5" src="../assets/regular_4_half.png">
            <img *ngIf="displayResults.rating === 5" src="../assets/regular_5.png">
       
        </h6>
        <p>
            {{ this.displayResults.transactions[0] || "Dine in only!" }}
          </p>
          <p>
            {{ this.displayResults.transactions[1] }}
          </p>
        
      </div>
  </div>
